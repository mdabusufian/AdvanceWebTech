
<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
    
</script>
</head>
<body>

<h1 style="text-align:center;">Add Products</h1>


<div class="demo" style="text-align: center;">
<form id="demo" name="demo">
  <label for="fname">Product name:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="lname"> Price:</label>
  <input type="text" id="price" name="price"><br><br>
  <label for="fname">Photo:</label>
  <input type="file" id="images" name="images"><br><br>
  <label for="lname"> Seller name:</label>
  <input type="text" id="seller" name="seller"><br><br>



  <button type="button" class="btn btn-success" onclick="loadDoc()">Save data</button>
</form>
</div>
<script>
function loadDoc() {
  const form = document.getElementById('demo');
  var data = $('#demo').serializeArray().reduce(function(obj, item) {
    obj[item.name] = item.value;
    return obj;
}, {});
  
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("POST", "http://127.0.0.1:8000/api/dashboard1", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  xhttp.send(JSON.stringify(data));
}
</script>

</body>
</html>
